<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Table Structure</title>
</head>

<body>
    <h1 style="text-align: center">Structuring with only Html Table</h1>
<br><br>
<table>
    <tr>
        <td><img src="picture/me.jpg" width="200" height="200"></td>  
        <td>
            <h1>What is this?</h1>
            <p>It is my HS graduation picture with my family</p>
        </td>
    </tr><br><br>
    <tr>
        <td><img src="picture/jiejie.jpg" width="200" height="200"></td>  
        <td>
            <h1>Who is she?</h1>
            <p>Jie Jie</p>
        </td>
    </tr>
</table>

</body>
</html>
